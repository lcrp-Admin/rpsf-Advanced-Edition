<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aetherium Clash</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #000000, #1a237e);
            color: #e0f7fa;
        }

        #game-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 150, 255, 0.3);
            text-align: center;
            position: relative;
        }

        #choices button {
            padding: 18px 35px;
            margin: 15px;
            font-size: 20px;
            cursor: pointer;
            border: 2px solid #00bcd4;
            border-radius: 10px;
            background: linear-gradient(to right, #00bcd4, #009688);
            color: #e0f7fa;
            box-shadow: 0 4px 8px rgba(0, 200, 255, 0.4);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #choices button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 220, 255, 0.5);
        }

        #result {
            margin-top: 40px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #00bcd4;
        }

        #score {
            margin-top: 25px;
            font-size: 22px;
            text-shadow: 1px 1px 3px #00bcd4;
        }

        .aura {
            position: absolute;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            transform: scale(0.8);
            filter: blur(15px);
        }

        .win-aura {
            background: linear-gradient(to right, #00e676, #64dd17);
            box-shadow: 0 0 40px #00e676;
        }

        .lose-aura {
            background: linear-gradient(to right, #ff1744, #d50000);
            box-shadow: 0 0 40px #ff1744;
        }

        .hide-aura {
            opacity: 0;
            transform: scale(0.1);
        }

        .badge {
            display: flex;
            align-items: center;
            margin-left: 5px;
            padding: 3px 6px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: bold;
            border: 1px solid #00bcd4;
            color: #00bcd4;
            background-color: transparent;
        }

        .choice-image {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div id="game-container">
    <h1>Aetherium Clash</h1>
    <span id="player-badges"></span>
    <div id="choices">
        <button data-choice="rock">
            <span style="font-size: 24px;">‚õ∞Ô∏è</span> Crystalline
        </button>
        <button data-choice="paper">
            <span style="font-size: 24px;">üìú</span> Quantum
        </button>
        <button data-choice="scissors">
            <span style="font-size: 24px;">‚úÇÔ∏è</span> Plasma
        </button>
        <button data-choice="fire">
            <span style="font-size: 24px;">üî•</span> Fire
        </button>
    </div>
    <div id="result"></div>
    <div id="score">Player: 0 | Nexus: 0</div>
    <div id="win-aura" class="aura win-aura hide-aura"></div>
    <div id="lose-aura" class="aura lose-aura hide-aura"></div>
</div>

<script>
    const choices = document.querySelectorAll('#choices button');
    const resultDisplay = document.getElementById('result');
    const scoreDisplay = document.getElementById('score');
    const winAura = document.getElementById('win-aura');
    const loseAura = document.getElementById('lose-aura');
    const playerBadges = document.getElementById('player-badges');

    let playerScore = 0;
    let computerScore = 0;

    const gameChoices = ['rock', 'paper', 'scissors', 'fire'];

    const userRoles = {
        isAdmin: false,
        isDev: true,
        isMod: false,
        isOwner: true,
        isBod: false,
    };

    function displayBadges() {
        if (userRoles.isAdmin) {
            playerBadges.innerHTML += '<span class="badge"><img src="./badges/1-removebg-preview.png" alt="Admin" class="choice-image">ADMINISTRATION</span>';
        }
        if (userRoles.isDev) {
            playerBadges.innerHTML += '<span class="badge"><img src="./badges/6-removebg-preview.png" alt="Developer" class="choice-image">DEVELOPER</span>';
        }
        if (userRoles.isMod) {
            playerBadishes.innerHTML += '<span class="badge"><img src="./badges/2-removebg-preview.png" alt="Mod" class="choice-image">MODERATION</span>';
        }
        if (userRoles.isOwner) {
            playerBadges.innerHTML += '<span class="badge"><img src="./badges/3-removebg-preview.png" alt="owner" class="choice-image">OWNER</span>';
        }
        if (userRoles.isBod) {
            playerBadges.innerHTML += '<span class="badge"><img src="./badges/5-removebg-preview.png" alt="Bod" class="choice-image">Board of Directors</span>';
        }
    }

    function getComputerChoice() {
        const randomIndex = Math.floor(Math.random() * gameChoices.length);
        return gameChoices[randomIndex];
    }

    function determineWinner(playerChoice, computerChoice) {
        if (playerChoice === computerChoice) {
            return "Dimensional Resonance!";
        } else if (
            (playerChoice === 'rock' && (computerChoice === 'scissors' || computerChoice === 'fire')) ||
            (playerChoice === 'paper' && (computerChoice === 'rock' || computerChoice === 'fire')) ||
            (playerChoice === 'scissors' && computerChoice === 'paper') ||
            (playerChoice === 'fire' && computerChoice === 'scissors')
        ) {
            playerScore++;
            winAura.classList.remove('hide-aura');
            loseAura.classList.add('hide-aura');
            return "Temporal Victory!";
        } else {
            computerScore++;
            loseAura.classList.remove('hide-aura');
            winAura.classList.add('hide-aura');
            return "Nexus Overload!";
        }
    }

    function updateScoreDisplay() {
        scoreDisplay.textContent = `Player: ${playerScore} | Nexus: ${computerScore}`;
    }

    choices.forEach(choice => {
        choice.addEventListener('click', () => {
            const playerChoice = choice.dataset.choice;
            const computerChoice = getComputerChoice();
            const result = determineWinner(playerChoice, computerChoice);

            resultDisplay.textContent = `You chose ${playerChoice}. Nexus chose ${computerChoice}. ${result}`;
            updateScoreDisplay();

            setTimeout(() => {
                winAura.classList.add('hide-aura');
                loseAura.classList.add('hide-aura');
            }, 1000);
        });
    });

    displayBadges();
</script>

</body>
</html>
