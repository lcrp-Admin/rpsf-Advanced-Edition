<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPSF: Advanced Edition</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <h1>RPSF: Advanced Edition</h1>
        <div class="choices">
            <button class="choice" data-choice="rock">Rock</button>
            <button class="choice" data-choice="paper">Paper</button>
            <button class="choice" data-choice="scissors">Scissors</button>
            <button class="choice" data-choice="fire">Fire</button>
            <button class="choice" data-choice="water">Water</button>
        </div>
        <div class="result" id="result"></div>
        <div class="score" id="score">Player: 0, Computer: 0</div>

        <div class="rules">
            <h2>Rules:</h2>
            <ul>
                <li>Rock crushes Scissors and Fire.</li>
                <li>Paper covers Rock and Water.</li>
                <li>Scissors cuts Paper and Water.</li>
                <li>Fire vaporizes Rock and Scissors.</li>
                <li>Water extinguishes Fire and Rock.</li>
            </ul>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
